<ons-page id="page-item-ops">
	<ons-toolbar>
		<div class="left"><ons-back-button>Back</ons-back-button></div>
		<div class="center" id="id-page-title">{title}</div>
		<div class="right">
			<ons-toolbar-button id="id-submit">
				<ons-icon icon="md-check"></ons-icon>
			</ons-toolbar-button>
		</div>
	</ons-toolbar>
	<ons-progress-bar id="id-loading"></ons-progress-bar>
	<div class="box">
		<div class="header">
			<ons-card>
				<ons-row>
					<ons-col><ons-input id="id-item-title" type="text" placeholder="eg. Milk #Walmart" float /></ons-col>
					<ons-col width="32px"><ons-toolbar-button id="id-camera-input" icon="md-camera-add" /></ons-col>
				</ons-row>
			</ons-card>
		</div>
		<div class="content">
			<img id="id-item-image" class="image" src="" />
		</div>
	</div>
	<input id="id-image-reader" type="file" accept="image/*" style="display:none" />
	<canvas id="id-canvas" width="100" height="100" style="display:none"></canvas>
	<ons-popover id="id-autocomplete" direction="down" cancelable>
		<ons-list id="id-autocomplete-list" modifier="noborder" />
	</ons-popover>
</ons-page>
